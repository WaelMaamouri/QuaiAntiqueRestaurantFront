jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“‚ Deploy via FTPS legacy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp-quaiantique1.alwaysdata.net
