<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <form id="formulaireInscription">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" placeholder="Mot de passe" name="Password">
          <div class="invalid-feedback">
            Le mot de passe n'est pas assez robuste : Au moins 8 caractères, comprenant au moin 1 lettre majusclule, 1 minuscule, 1 chiffre et 1 caractère spécial.
          </div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" placeholder="Confirmer mot de passe" name="PasswordConfirm">
            <div class="invalid-feedback">
              Les mots de passe ne correspondent pas.
            </div>
          </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
    <a href="#/signin" onclick=route(event)>Vous n'avez pas de compte? Inscrivez-vous ici!</a>
    </div>
</div>
